apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    solution: seelanstyres
    app: elasticsearch
  name: elasticsearch
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - image: elasticsearch:7.17.21
          name: elasticsearch
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 9200
            - containerPort: 9300
          env:
            - name: node.name
              value: elasticsearch
            - name: cluster.name
              value: seelanstyres-cluster
            - name: discovery.type
              value: single-node
          resources:
            limits:
              cpu: 1250m
              memory: 1Gi
          startupProbe:
            tcpSocket:
              port: 9200
            initialDelaySeconds: 60
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  labels:
    solution: seelanstyres
    app: elasticsearch
  name: elasticsearch
  namespace: default
spec:
  ports:
    - port: 9200
      protocol: TCP
      targetPort: 9200
      name: port9200
    - port: 9300
      protocol: TCP
      targetPort: 9300
      name: port9300
  selector:
    app: elasticsearch
  type: ClusterIP
