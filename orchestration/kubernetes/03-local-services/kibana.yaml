apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    solution: seelanstyres
    app: kibana
  name: kibana
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - image: kibana:7.17.13
          name: kibana
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 5601
          resources:
            limits:
              cpu: 1250m
              memory: 1Gi
          startupProbe:
            tcpSocket:
              port: 5601
            initialDelaySeconds: 60
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  labels:
    solution: seelanstyres
    app: kibana
  name: kibana
  namespace: default
spec:
  ports:
    - port: 5601
      protocol: TCP
      targetPort: 5601
  selector:
    app: kibana
  type: ClusterIP
