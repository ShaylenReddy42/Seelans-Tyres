apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    solution: seelanstyres
    app: sqlserver
  name: sqlserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
        - image: mcr.microsoft.com/mssql/server:2022-latest
          name: sqlserver
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_SA_PASSWORD
              value: P@55w0rd1234
          resources:
            limits:
              cpu: 1750m
              memory: 2Gi
          startupProbe:
            tcpSocket:
              port: 1433
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  labels:
    solution: seelanstyres
    app: sqlserver
  name: sqlserver
spec:
  ports:
    - port: 1433
      protocol: TCP
      targetPort: 1433
  selector:
    app: sqlserver
  type: ClusterIP
